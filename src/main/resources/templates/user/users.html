<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Users page</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="#">PMP</a>
                <a class="nav-link" href="/">Home</a>
                <a sec:authorize="hasAuthority('ADMIN')" class="nav-link" href="/admin">Admin</a>
                <a sec:authorize="hasAuthority('ADMIN')" class="nav-link" href="/projects">Tasks</a>
                <a sec:authorize="hasAuthority('USER')" class="nav-link" href="/tasks">My Tasks</a>
                <a sec:authorize="isAuthenticated() == false" class="nav-link" href="/user/reg">Register</a>
                <a sec:authorize="isAuthenticated() == false" class="nav-link" href="/user/login">Log in</a>
                <a sec:authorize="isAuthenticated()" class="nav-link" href="/user/logout">Log out</a>
            </div>
        </div>
    </div>
</nav>

<div th:each="user : ${users}">
    <a th:href="@{/user/{id}(id=${user.getId()})}" th:text="${user.getUsername()}">userName</a>
</div>

<br/>
<hr/>

<a href="/user/reg">Create new user</a>

</body>
</html>
