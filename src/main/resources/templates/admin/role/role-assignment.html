<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" xmlns:th="http://thymeleaf.org">
    <title>Role assignment</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div sec:>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="#">PMP</a>
                    <a class="nav-link" href="/">Home</a>
                    <a class="nav-link" href="#">Role management</a>
                </div>
            </div>
        </div>
    </nav>
</div>
<div align="center">

        <form th:action="@{/admin/role-management/role-assignment}" th:object="${user}" method="post">

            <label th:for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}"/>
            <p th:if="${#fields.hasErrors('global')}" th:errors="*{global}">Incorrect username</p>
            <br><br>

            <div th:each="role : ${roles}">
                <label th:text="${role.name}"></label>
                <input type="checkbox" th:field="*{roles}" th:value="${role.name}">
            </div>
            <br><br>
            <input type="submit">
        </form>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
