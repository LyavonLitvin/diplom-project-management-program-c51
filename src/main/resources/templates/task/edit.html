<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User edit page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="#">PMP</a>
                    <a class="nav-link" href="/">Home</a>
                    <a sec:authorize="hasAuthority('ADMIN')" class="nav-link" href="/task/tasks">All tasks</a>
                    <a class="nav-link" href="/task/my-tasks">My tasks</a>
                    <a class="nav-link" href="/task/create">Create task</a>
                    <a class="nav-link" href="/task/edit">Edit task</a>
                    <a sec:authorize="hasAuthority('ADMIN')" class="nav-link" href="/task/delete">Delete task</a>
                </div>
            </div>
        </div>
    </nav>
</div>


<form th:method="PATCH" action="@{/task/{id}{id=${task.getId()}}}" th:object="${task}">
    <div>
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name"/>

        <div style="color: red" th:if="${#fields.hasErrors('name')}" th:error="*{name}">name error</div>

        <br/>

        <label for="name">Password</label>
        <input type="text" th:field="*{password}" id="password"/>

        <div style="color: red" th:if="${#fields.hasErrors('password')}" th:error="*{password}">password error</div>

        <br/>

        <label for="name">Email</label>
        <input type="text" th:field="*{email}" id="email"/>

        <div style="color: red" th:if="${#fields.hasErrors('email')}" th:error="*{email}">email error</div>

        <br/>
    </div>
</form>
</body>
</html>
