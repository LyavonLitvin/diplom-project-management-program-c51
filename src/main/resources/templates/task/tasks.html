<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>All tasks</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="#">PMP</a>
                    <a class="nav-link" href="/">Home</a>
                    <a sec:authorize="hasAuthority('ADMIN')" class="nav-link" href="/task/tasks">All tasks</a>
                    <a class="nav-link" href="/task/my-tasks">My tasks</a>
                    <a class="nav-link" href="/task/create">Create status</a>
                    <a class="nav-link" href="/task/edit">Edit status</a>
                    <a sec:authorize="hasAuthority('ADMIN')" class="nav-link" href="/task/delete">Delete status</a>
                </div>
            </div>
        </div>
    </nav>
</div>
<hr>
<div align="center">
    <div th:if="${#lists.isEmpty(statuses)}">
        List of tasks is empty
    </div>
    <hr>
    <p>List of tasks:</p>
    <div>
        <tr th:each="task: ${tasks}">
            <td th:text="${task.id} + '  '"/>
            <td th:text="${task.name}"/>
            <br><br>
        </tr>
    </div>
    <hr>

</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
